<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 15px; background: #f9f9f9; }
        .product { background: white; border-radius: 15px; padding: 15px; margin-bottom: 15px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .product img { width: 100%; max-height: 200px; object-fit: contain; border-radius: 10px; }
        .price { color: #2ecc71; font-weight: bold; font-size: 1.2rem; margin: 10px 0; }
        .buy-btn { background: #0088cc; color: white; border: none; padding: 10px 20px; border-radius: 10px; width: 100%; font-weight: bold; }
    </style>
</head>
<body>
    {% if not items %}
        <p style="text-align: center;">Товаров пока нет. Зайдите позже!</p>
    {% endif %}
    
    {% for item in items %}
    <div class="product">
        <img src="{{ item.photo_url }}">
        <h3>{{ item.name }}</h3>
        <p class="price">{{ item.price }} ₽</p>
        <button class="buy-btn">Купить</button>
    </div>
    {% endfor %}

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
    </script>
</body>
</html>
